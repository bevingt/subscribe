name: Subscribe_free

on:
  push:
    branches:
      - master
  schedule:
    - cron: '2 0,6,12,18 * * *'
jobs:
  csdn-emailbot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: 'Set python'
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
          
      - name: 'Install dependencies'
        run: |
          python -m pip install --upgrade pip
          pip install requests parsel pyperclip
      - name: Update list
        run: |
          # cd paper_infos
          python free.py

      - name: GitHub Push
        # You may pin to the exact commit or the version.
        # uses: ad-m/github-push-action@40bf560936a8022e68a3c00e7d2abefaf01305a6
        uses: ad-m/github-push-action@v0.6.0
        with:
          # Token for the repo. Can be passed in using $\{{ secrets.GITHUB_TOKEN }}
          github_token: $\{{ secrets.SUB_TOKEN }}
          # Repository name to push. Default or empty value represents current github repository (${GITHUB_REPOSITORY})
          repository: # optional, default is 
          # Destination branch to push changes
          branch: # optional, default is master
          # Determines if force push is used
          force: # optional
          # Determines if --tags is used
          tags: # optional
          # Directory to change to before pushing.
          directory: # optional, default is .